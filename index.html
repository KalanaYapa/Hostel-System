<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="icon-box">ğŸ‘¤+</div>

        <h1>Student Registration</h1>
        <p class="sub-text">Create your hostel account</p>

        <form id="form">
            
            <label>Student ID</label>
            <input type="text" id="studentId" placeholder="Enter your student ID">

            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name">

            <label>Email Address</label>
            <input type="email" id="email" placeholder="your.email@example.com">

            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="+94 XX XXX XXXX">

            <label>Password</label>
            <input type="password" id="password" placeholder="Create a strong password">

            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Re-enter your password">

            <button type="submit">Continue</button>

        </form>

        <p class="small-text">
            Already have an account? <a href="#">Sign in here</a>
        </p>

        <p class="small-text"><a href="#">â† Back to home</a></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
