<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="icon-box">
            <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
</svg>

        </div>

        <h1>Student Registration</h1>
        <p class="sub-text">Create your hostel account</p>

        <form id="form">
            
            <label>Student ID</label>
            <input type="text" id="studentId" placeholder="Enter your student ID">

            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name">

            <label>Email Address</label>
            <input type="email" id="email" placeholder="your.email@example.com">

            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="+94 XX XXX XXXX">

            <label>Password</label>
            <input type="password" id="password" placeholder="Create a strong password">

            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Re-enter your password">

            <button type="submit">Continue</button>

        </form>

        <p class="small-text">
            Already have an account? <a href="#">Sign in here</a>
        </p>

        <p class="small-text"><a href="#">‚Üê Back to home</a></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
